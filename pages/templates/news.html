{% extends 'base.html' %}

{% block content %}

<h1 style="color: gray">Press link below to add news</h1>

<form method="post"> {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add news">
</form><br>

<ul>
    {% for new in object_list %}
        <li>{{ new.title }}<p>, info by </p> {{ new.source }}</li>
    {{ new.text }}
    {% endfor %}
</ul>

{% endblock content %}
